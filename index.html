<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Hall Of Fame - Głosowanie</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* --- STYLE BAZOWE --- */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Montserrat',sans-serif;
    background:radial-gradient(circle at top,#1b1f2b,#0b0e14);
    color:#e6e8ee;
    min-height:100vh;
    overflow-x: hidden; /* Zapobiega przewijaniu na boki */
}

header{text-align:center;margin:30px 0 20px; padding: 0 10px;}
header h1{font-size:36px;font-weight:700;color:#9aa2ff; line-height: 1.2;}
header .subtitle{font-size:18px;color:#7fd1ff;margin-top:5px;}

.hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    padding: 15px;
}

.card{
    background: rgba(21,25,35,0.95); 
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    text-align:center;
    max-width:800px;
    width:100%;
}
.card h2{color:#7fd1ff;font-size:24px;margin-bottom:5px;}
.card p.subtitle{color:#9aa2ff;margin-bottom:20px;}

/* Grid: domyślnie 3 kolumny */
.gallery{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:20px;
    margin-bottom:20px;
}

.photo{background:#0d0f17;padding:10px;border-radius:15px;text-align:center;}
.photo img{width:100%;height:150px;object-fit:cover;border-radius:12px;margin-bottom:5px;}

/* Przyciski */
.photo button{
    width: 100%; /* Na telefonie łatwiej kliknąć szeroki przycisk */
    margin-top:5px;
    padding:10px 5px;
    background:#7fd1ff;
    color:#0b0e14;
    border:none;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    transition: all 0.2s ease;
    font-size: 14px;
}

.photo button.selected{
    background: #9aa2ff;
    color: #fff;
    box-shadow: 0 0 15px rgba(154, 162, 255, 0.6); 
    transform: scale(1.02);
}

#next-round-btn{padding:15px 40px; background:#7fd1ff;color:#0b0e14;border:none;border-radius:12px;font-weight:700;cursor:pointer;transition:0.2s; font-size: 18px; width: 100%; max-width: 300px;}
#next-round-btn:hover{background:#9aa2ff;color:#fff;}

.progress-container{width:100%;background:#0d0f17;border-radius:10px;height:10px;margin-bottom:20px;}
#progress-bar{height:100%;background:#7fd1ff;width:0%;border-radius:10px;transition:0.3s;}

#alert-modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center; z-index: 999;}
.alert-content{background:#1b1f2b;padding:30px;border-radius:20px;text-align:center; width: 90%; max-width: 400px;}
.alert-content button{margin-top:15px;padding:10px 30px;background:#7fd1ff;color:#0b0e14;border:none;border-radius:10px;font-weight:600;cursor:pointer;}

/* --- MOBILE CSS (Telefon) --- */
@media (max-width: 768px) {
    header h1 { font-size: 28px; }
    header .subtitle { font-size: 14px; }
    
    .card { padding: 20px 15px; } /* Mniejszy padding */
    
    /* Na telefonie 2 kolumny, żeby było widać zdjęcia, ale nie przewijać za dużo */
    .gallery { 
        grid-template-columns: repeat(2, 1fr); 
        gap: 10px; 
    }
    
    .photo img { height: 110px; } /* Trochę mniejsze zdjęcia */
    .photo p { font-size: 14px; margin-bottom: 5px; }
    .photo button { font-size: 12px; padding: 8px 0; }
    
    /* Napis końcowy mniejszy na telefonie */
    .end-title { font-size: 32px !important; }
    .end-subtitle { font-size: 18px !important; }
}
</style>
</head>
<body>

<header id="main-header">
<h1>Hall Of Fame: Jezioro</h1>
<p class="subtitle">Wybierz najlepszego w każdej kategorii</p>
</header>

<div class="hero">
<div class="card">
<h2 id="category-number">Kategoria I</h2>
<p class="subtitle" id="category-title">Największy Brutal</p>

<div class="progress-container"><div id="progress-bar"></div></div>

<div class="gallery" id="gallery">
    <div class="photo"><img src="gapa.jpg" alt="Gapa"><p>Gapa</p><button onclick="toggleSelect(this)">Wybierz</button></div>
    <div class="photo"><img src="barix.jpg" alt="Barix"><p>Barix</p><button onclick="toggleSelect(this)">Wybierz</button></div>
    <div class="photo"><img src="skora.jpg" alt="Skora"><p>Skora</p><button onclick="toggleSelect(this)">Wybierz</button></div>
    <div class="photo"><img src="switek.jpg" alt="Switek"><p>Switek</p><button onclick="toggleSelect(this)">Wybierz</button></div>
    <div class="photo"><img src="gracha.jpg" alt="Gracha"><p>Gracha</p><button onclick="toggleSelect(this)">Wybierz</button></div>
    <div class="photo"><img src="rychu.jpg" alt="Rychu"><p>Rychu</p><button onclick="toggleSelect(this)">Wybierz</button></div>
</div>

<button id="next-round-btn" onclick="nextRound()">Dalej</button>

<div id="alert-modal">
    <div class="alert-content">
        <p>⚠️ Musisz kogoś wybrać!</p>
        <button onclick="closeAlert()">OK</button>
    </div>
</div>

</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
// --- TU WKLEJ SWOJE DANE FIREBASE ---
const firebaseConfig = {
  apiKey: "TU_WKLEJ_API_KEY",
  authDomain: "TU_WKLEJ_PROJECT_ID.firebaseapp.com",
  projectId: "TU_WKLEJ_PROJECT_ID",
  storageBucket: "TU_WKLEJ_PROJECT_ID.appspot.com",
  messagingSenderId: "TU_WKLEJ_SENDER_ID",
  appId: "TU_WKLEJ_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const maxRounds = 13;
let currentRound = 1;
let collectedVotes = [];

const categories = [
    {id: 1, title:"Kategoria I",subtitle:"Największy Brutal"},
    {id: 2, title:"Kategoria II",subtitle:"Cichy Brutal"},
    {id: 3, title:"Kategoria III",subtitle:"Największy Simp"},
    {id: 4, title:"Kategoria IV",subtitle:"Największy Najebus"},
    {id: 5, title:"Kategoria V",subtitle:"Największy Ćpun"},
    {id: 6, title:"Kategoria VI",subtitle:"Największy Troll"},
    {id: 7, title:"Kategoria VII",subtitle:"Największy Tyracz"},
    {id: 8, title:"Kategoria VIII",subtitle:"Największa Pizda"},
    {id: 9, title:"Kategoria IX",subtitle:"Największy Rajzownik"},
    {id: 10, title:"Kategoria X",subtitle:"Największy Wyjebus"},
    {id: 11, title:"Kategoria XI",subtitle:"Kto Najwięcej Wychodził"},
    {id: 12, title:"Kategoria XII",subtitle:"Największy Żul"},
    {id: 13, title:"Kategoria XIII",subtitle:"Największy Żyd"}
];

function toggleSelect(button){
    const photo = button.parentElement;
    if(photo.classList.contains('selected')){
        photo.classList.remove('selected');
        button.innerText="Wybierz";
    } else {
        document.querySelectorAll('.photo').forEach(p=>{
            p.classList.remove('selected');
            p.querySelector('button').innerText="Wybierz";
        });
        photo.classList.add('selected');
        button.innerText="Wybrano";
    }
}

async function nextRound(){
    const photos = document.querySelectorAll('.photo');
    const selected = Array.from(photos).find(p=>p.classList.contains('selected'));
    
    if(!selected){
        document.getElementById('alert-modal').style.display='flex';
        return;
    }

    const winnerName = selected.querySelector('p').innerText;

    collectedVotes.push({
        roundId: categories[currentRound-1].id,
        categoryTitle: categories[currentRound-1].subtitle,
        choice: winnerName
    });

    if(currentRound >= maxRounds){
        const btn = document.getElementById('next-round-btn');
        btn.innerText = "Wysyłanie...";
        btn.disabled = true;

        try {
            await db.collection("glosy").add({
                votes: collectedVotes,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('main-header').style.display = 'none';
            document.querySelector('.card').innerHTML = `
                <div style="padding: 40px 10px;">
                    <h1 class="end-title" style="font-size:48px; font-weight:700; color:#9aa2ff; margin-bottom: 20px; line-height: 1.1;">Hall Of Fame: Jezioro</h1>
                    <p class="end-subtitle" style="font-size:24px; color:#7fd1ff;">Dziękujemy za głosowanie, wyniki już wkrótce!</p>
                </div>
            `;
        } catch (error) {
            console.error(error);
            alert("Błąd połączenia. Odśwież i spróbuj ponownie.");
        }
        return;
    }

    currentRound++;
    document.getElementById('category-number').innerText = categories[currentRound-1].title;
    document.getElementById('category-title').innerText = categories[currentRound-1].subtitle;

    photos.forEach(p=>{
        p.classList.remove('selected');
        p.querySelector('button').innerText="Wybierz";
    });

    const progress = ((currentRound-1) / maxRounds) * 100;
    document.getElementById('progress-bar').style.width = progress+'%';
    
    // Scroll do góry karty na telefonie
    document.querySelector('.card').scrollIntoView({behavior: 'smooth'});
}

function closeAlert(){
    document.getElementById('alert-modal').style.display='none';
}
</script>
</body>
</html>
