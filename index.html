<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hall Of Fame - Głosowanie</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* --- STYLE OGÓLNE --- */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Montserrat',sans-serif;
    background:radial-gradient(circle at top,#1b1f2b,#0b0e14);
    color:#e6e8ee;
    min-height:100vh;
}

header{text-align:center;margin:40px 0 30px;}
header h1{font-size:48px;font-weight:700;color:#9aa2ff;} /* Większy nagłówek */
header .subtitle{font-size:22px;color:#7fd1ff;margin-top:10px;}

.hero{display:flex;flex-direction:column;align-items:center;padding:20px;}

/* --- KARTA GŁÓWNA (POWIĘKSZONA) --- */
.card{
    background: rgba(21,25,35,0.95);
    padding:40px; /* Większy padding */
    border-radius:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    text-align:center;
    max-width:1200px; /* ZMIANA: Szersza karta */
    width:100%;
}

.card h2{color:#7fd1ff;font-size:36px;margin-bottom:10px;} /* Większe napisy */
.card p.subtitle{color:#9aa2ff;margin-bottom:30px;font-size: 20px;}

/* --- GALERIA ZDJĘĆ (POWIĘKSZONA) --- */
.gallery{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:30px; /* Większe odstępy */
    margin-bottom:30px;
}

.photo{
    background:#0d0f17;
    padding:15px;
    border-radius:20px;
    text-align:center;
    transition: transform 0.2s;
}

.photo:hover { transform: translateY(-5px); } /* Lekki ruch przy najechaniu */

/* ZMIANA: Duże zdjęcia */
.photo img{
    width:100%;
    height:250px; /* ZMIANA: Wysokość zdjęcia */
    object-fit:cover;
    border-radius:15px;
    margin-bottom:10px;
}

.photo p {
    font-size: 22px; /* Większe imię */
    font-weight: 600;
    margin-bottom: 10px;
}

/* --- PRZYCISK WYBIERZ I EFEKT ŚWIECENIA --- */
.photo button{
    width: 100%;
    padding:12px 20px;
    background:#7fd1ff;
    color:#0b0e14;
    border:none;
    border-radius:12px;
    font-weight:700;
    font-size: 16px;
    cursor:pointer;
    transition: all 0.3s ease; /* Płynna animacja */
}

/* EFEKT PODŚWIETLENIA PO KLIKNIĘCIU */
.photo button.selected {
    background: #7d5fff; /* Ciemniejszy fiolet */
    color: #fff;
    box-shadow: 0 0 20px rgba(125, 95, 255, 0.8), 0 0 5px rgba(255,255,255,0.5); /* Świecenie */
    transform: scale(1.05); /* Lekkie powiększenie */
    border: 1px solid rgba(255,255,255,0.3);
}

/* --- PRZYCISK DALEJ --- */
#next-round-btn{
    padding:15px 40px;
    font-size: 20px;
    background:#7fd1ff;
    color:#0b0e14;
    border:none;
    border-radius:15px;
    font-weight:700;
    cursor:pointer;
    transition:0.2s;
    margin-top: 20px;
}
#next-round-btn:hover{background:#9aa2ff;color:#fff;}

/* Pasek postępu */
.progress-container{width:100%;background:#0d0f17;border-radius:10px;height:20px;margin-bottom:30px;}
#progress-bar{height:100%;background:#7fd1ff;width:0%;border-radius:10px;transition:0.3s;box-shadow: 0 0 10px rgba(127, 209, 255, 0.5);}

/* Modal */
#alert-modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center; z-index: 999;}
.alert-content{background:#1b1f2b;padding:40px;border-radius:20px;text-align:center; border: 2px solid #7fd1ff;}
.alert-content p {font-size: 20px; margin-bottom: 20px;}
.alert-content button{padding:10px 30px;background:#7fd1ff;color:#0b0e14;border:none;border-radius:10px;font-weight:600;cursor:pointer; font-size: 18px;}

/* Responsywność */
@media(max-width: 900px) {
    .gallery { grid-template-columns: repeat(2, 1fr); }
}
@media(max-width: 600px) {
    .gallery { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<header>
<h1>Hall Of Fame: Jezioro</h1>
<p class="subtitle">Wybierz najlepszego w każdej kategorii</p>
</header>

<div class="hero">
<div class="card">
<h2 id="category-number">Kategoria I</h2>
<p class="subtitle" id="category-title">Największy Brutal</p>

<div class="progress-container"><div id="progress-bar"></div></div>

<div class="gallery" id="gallery">
    <div class="photo"><img src="gapa.jpg" alt="Gapa"><p>Gapa</p><button onclick="toggleSelect(this)">Wybierz</button></div>
    <div class="photo"><img src="barix.jpg" alt="Barix"><p>Barix</p><button onclick="toggleSelect(this)">Wybierz</button></div>
    <div class="photo"><img src="skora.jpg" alt="Skora"><p>Skora</p><button onclick="toggleSelect(this)">Wybierz</button></div>
    <div class="photo"><img src="switek.jpg" alt="Switek"><p>Switek</p><button onclick="toggleSelect(this)">Wybierz</button></div>
    <div class="photo"><img src="gracha.jpg" alt="Gracha"><p>Gracha</p><button onclick="toggleSelect(this)">Wybierz</button></div>
    <div class="photo"><img src="rychu.jpg" alt="Rychu"><p>Rychu</p><button onclick="toggleSelect(this)">Wybierz</button></div>
</div>

<button id="next-round-btn" onclick="nextRound()">Dalej</button>

<div id="alert-modal">
    <div class="alert-content">
        <p>⚠️ Musisz kogoś wybrać, by przejść dalej!</p>
        <button onclick="closeAlert()">OK</button>
    </div>
</div>

</div>
</div>

<script>
// --- KONFIGURACJA ---
const maxRounds = 13;
let currentRound = 1;

const categories = [
    {title:"Kategoria I",subtitle:"Największy Brutal"},
    {title:"Kategoria II",subtitle:"Cichy Brutal"},
    {title:"Kategoria III",subtitle:"Największy Simp"},
    {title:"Kategoria IV",subtitle:"Największy Najebus"},
    {title:"Kategoria V",subtitle:"Największy Ćpun"},
    {title:"Kategoria VI",subtitle:"Największy Troll"},
    {title:"Kategoria VII",subtitle:"Największy Tyracz"},
    {title:"Kategoria VIII",subtitle:"Największa Pizda"},
    {title:"Kategoria IX",subtitle:"Największy Rajzownik"},
    {title:"Kategoria X",subtitle:"Największy Wyjebus"},
    {title:"Kategoria XI",subtitle:"Kto Najwięcej Wychodził"},
    {title:"Kategoria XII",subtitle:"Największy Żul"},
    {title:"Kategoria XIII",subtitle:"Największy Żyd"}
];

function toggleSelect(button){
    const photo = button.parentElement;
    
    // Obsługa kliknięcia (zaznacz/odznacz)
    if(photo.classList.contains('selected')){
        photo.classList.remove('selected'); // Usuwa klasę (znika świecenie)
        button.innerText="Wybierz";
    } else {
        // Usuń zaznaczenie z innych
        document.querySelectorAll('.photo').forEach(p=>{
            p.classList.remove('selected');
            p.querySelector('button').innerText="Wybierz";
        });
        // Dodaj zaznaczenie do klikniętego (pojawia się świecenie z CSS)
        photo.classList.add('selected');
        button.innerText="WYBRANO";
    }
}

function nextRound(){
    const photos = document.querySelectorAll('.photo');
    const selected = Array.from(photos).find(p=>p.classList.contains('selected'));
    
    if(!selected){
        document.getElementById('alert-modal').style.display='flex';
        return;
    }

    const winnerName = selected.querySelector('p').innerText;

    // ZAPIS DANYCH
    let allVotes = JSON.parse(localStorage.getItem('jezioro_votes')) || [];
    allVotes.push({
        roundIndex: currentRound, 
        categoryTitle: categories[currentRound-1].subtitle,
        choice: winnerName
    });
    localStorage.setItem('jezioro_votes', JSON.stringify(allVotes));

    if(currentRound >= maxRounds){
        document.querySelector('.card').innerHTML = `
            <h2 style="color:#7fd1ff; font-size:40px; margin-bottom: 30px;">Dziękujemy za głosy!</h2>
            <p style="color:#e6e8ee; font-size: 22px; margin-bottom: 40px;">Twoje wybory zostały zapisane.</p>
            <a href="wyniki.html" style="padding:15px 30px; background:#9aa2ff; color:#fff; text-decoration:none; border-radius:15px; font-weight:bold; font-size: 20px; box-shadow: 0 0 20px rgba(154, 162, 255, 0.5);">ZOBACZ WYNIKI</a>
        `;
        return;
    }

    currentRound++;
    document.getElementById('category-number').innerText = categories[currentRound-1].title;
    document.getElementById('category-title').innerText = categories[currentRound-1].subtitle;

    photos.forEach(p=>{
        p.classList.remove('selected');
        p.querySelector('button').innerText="Wybierz";
    });

    const progress = ((currentRound-1) / maxRounds) * 100;
    document.getElementById('progress-bar').style.width = progress+'%';
}

function closeAlert(){
    document.getElementById('alert-modal').style.display='none';
}
</script>
</body>
</html>
